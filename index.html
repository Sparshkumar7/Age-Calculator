<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Age Calculator</h1>
        <div class="form-group">
            <form id="agecalculator">
                <label for="birthdate">Enter Your Date of Birth</label><br>
                <input type="date" id="date" required>
        </div>
        <div class="button">
            <button type="submit" id="btn">Age Calculator</button>
        </div>
        </form>
        <div class="result-container">
            <div class="result">
                <h3>Age</h3>
                <p id="age">age</p>
            </div>
            <div class="result">
                <h3>Mouths Passed</h3>
                <p id="mouths-passed">age</p>
            </div>
            <div class="result">
                <h3>Weeks Passed</h3>
                <p id="weeks-passed">age</p>
            </div>
            <div class="result">
                <h3>Days Passed</h3>
                <p id="days-passed">age</p>
            </div>
            <div class="result">
                <h3>Hours Passed</h3>
                <p id="hours-passed">age</p>
            </div>
            <div class="result">
                <h3>Minutes Passed</h3>
                <p id="minutes-passed">age</p>
            </div>
            <div class="result">
                <h3>Seconds Passed</h3>
                <p id="seconds-passed">age</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
